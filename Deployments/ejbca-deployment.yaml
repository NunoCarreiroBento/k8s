# ejbca-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ejbca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ejbca
  template:
    metadata:
      labels:
        app: ejbca
    spec:
      containers:
        - name: ejbca
          image: keyfactor/ejbca-ce
          ports:
            - containerPort: 8080
          env:
            - name: MYSQL_SERVER
              value: mysql
            - name: MYSQL_USER
              value: root
            - name: MYSQL_PASSWORD
              value: password
---
apiVersion: v1
kind: Service
metadata:
  name: ejbca
spec:
  type: ClusterIP
  clusterIP: 10.32.0.54  # Replace with your desired static IP address
  #ports:
  #  - port: 8080  # Port on the service
  #    targetPort: 8080  # Port on the pods
  selector:
    app: ejbca