# ejbca-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ejbca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ejbca
  template:
    metadata:
      labels:
        app: ejbca
    spec:
      containers:
        - name: ejbca
          image: keyfactor/ejbca-ce
          ports:
            - containerPort: 8080
            #- containerPort: 8443
          env:
            - name: MYSQL_DATABASE
              value: ejbca_db
            - name: MYSQL_USER
              value: ejbca_user
            - name: MYSQL_PASSWORD
              value: passw0rd
            - name: MYSQL_HOST
              value: mysql
          volumeMounts:
            - name: ejbca-certs
              mountPath: /etc/ejbca/certs
      volumes:
        - name: ejbca-certs
          secret:
            secretName: nuno.myftp.biz
---
apiVersion: v1
kind: Service
metadata:
  name: ejbca
spec:
  type: NodePort
  selector:
    app: ejbca
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
    #- protocol: TCP
    #  port: 8443
    #  targetPort: 8443